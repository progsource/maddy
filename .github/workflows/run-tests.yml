name: run-tests
run-name: test ${{ github.ref }}
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0"
          ninjaVersion: "^1.11.1"
      - name: build
        run: |
          mkdir tmp
          cd tmp
          cmake -DMADDY_BUILD_WITH_TESTS=ON -DCMAKE_INSTALL_PREFIX=./install ..
          make -j4
          make install
      - name: run tests
        run: |
          ./build/MaddyTests
      - name: test find_package
        run: |
          cd tests/cmake/find_package
          mkdir tmp
          cd tmp
          cmake -DCMAKE_PREFIX_PATH=../../../tmp/install ..
          make -j4
          ./maddy_find_package_example

  test-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0"
          ninjaVersion: "^1.11.1"
      - name: build
        run: |
          mkdir tmp
          cd tmp
          cmake -G "Visual Studio 17 2022" -A x64 -DMADDY_BUILD_WITH_TESTS=ON ..
          cmake --build . --config Debug
      - name: run tests
        run: |
          ./build/Debug/MaddyTests.exe

  test-on-osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.25.0"
          ninjaVersion: "^1.11.1"
      - name: build
        run: |
          mkdir tmp
          cd tmp
          cmake -DMADDY_BUILD_WITH_TESTS=ON ..
          make -j4
      - name: run tests
        run: |
          ./build/MaddyTests
